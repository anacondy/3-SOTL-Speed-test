<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Silence of the Lags | Speed Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --moth-gold: #d4af37;
            --moth-orange: #c46d1b;
            --deep-red: #8a0b0b;
            --off-white: #e8e8e8;
            --void-black: #050505;
            --overlay-black: rgba(0, 0, 0, 0.85);
        }

        html {
            scroll-behavior: smooth;
        }

        /* --- Custom Scrollbar Styling --- */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--void-black); 
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--deep-red); 
            border-radius: 5px;
            border: 2px solid var(--void-black);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--moth-orange); 
        }

        /* Firefox Scrollbar Support */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--deep-red) var(--void-black);
        }

        body {
            background-color: var(--void-black);
            color: var(--off-white);
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            justify-content: center;
        }

        /* Typography Override for Data */
        .font-data {
            font-family: 'Lato', sans-serif;
        }

        /* Background Visualizer Canvas */
        #visualizer-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
            pointer-events: none;
        }

        /* Main Container */
        .container-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1400px;
            padding: 2rem 1rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Ghost Button Styling */
        .ghost-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: var(--off-white);
            padding: 1.5rem 4rem;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(2px);
            white-space: nowrap;
        }

        .ghost-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .ghost-btn:hover {
            border-color: var(--deep-red);
            color: var(--deep-red);
            text-shadow: 0 0 10px rgba(138, 11, 11, 0.5);
            box-shadow: 0 0 20px rgba(138, 11, 11, 0.2);
        }

        .ghost-btn:hover::before {
            left: 100%;
        }

        /* Server Select Styling */
        .server-select-wrapper {
            margin-top: 2rem;
            position: relative;
            display: inline-block;
        }

        .server-select {
            appearance: none;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            padding: 1rem 2rem;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            cursor: pointer;
            text-align: center;
            width: 280px;
            transition: all 0.3s;
            border-radius: 2px;
            text-transform: uppercase;
        }

        .server-select:hover, .server-select:focus {
            border-color: var(--moth-orange);
            color: var(--moth-gold);
            outline: none;
            background: rgba(196, 109, 27, 0.1);
        }

        .server-select option {
            background-color: var(--void-black);
            color: var(--off-white);
            padding: 10px;
        }

        /* Progress Bar Styling */
        .speed-bar-container {
            width: 100%;
            max-width: 600px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        .speed-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--deep-red), var(--moth-orange));
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px var(--deep-red);
        }

        /* Page Transitions */
        .page {
            display: none; 
            width: 100%;
            max-width: 900px;
            opacity: 0;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.8s ease-in-out;
            padding-bottom: 4rem; 
        }

        .page.active {
            display: flex;
            opacity: 1;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            width: 100%;
            margin-top: 2rem;
        }

        @media (min-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 2rem;
            }
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.25rem;
            text-align: center;
            transition: transform 0.3s ease;
            border-radius: 4px;
        }
        
        .stat-card:hover {
            border-color: var(--moth-orange);
            background: rgba(196, 109, 27, 0.05);
        }

        .stat-label {
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            color: #888;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .stat-value {
            font-family: 'Lato', sans-serif;
            font-size: 1.25rem;
            font-weight: 300; /* Light weight for consistency */
            color: var(--off-white);
        }

        .stat-unit {
            font-size: 0.7rem;
            color: #666;
            margin-left: 2px;
        }

        /* Main Speed Display */
        .speed-display-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .main-speed-display {
            font-size: 12vw;
            font-weight: 900;
            line-height: 0.9;
            margin: 0.5rem 0;
            font-family: 'Lato', sans-serif;
            background: linear-gradient(180deg, var(--off-white) 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        @media (min-width: 1024px) {
            .main-speed-display {
                font-size: 7rem;
            }
        }
        
        .main-unit {
            font-size: 1.2rem;
            letter-spacing: 0.3em;
            color: var(--deep-red);
            font-family: 'Cinzel', serif;
            margin-top: -0.5rem;
        }

        .mb-per-sec {
            font-family: 'Lato', sans-serif;
            color: var(--moth-orange);
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 0.5rem;
            letter-spacing: 0.05em;
            font-weight: 300;
        }

        /* Estimates Grid */
        .estimates-container {
            width: 100%;
            margin-top: 3rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 2rem;
            display: none; /* Hidden until results */
            animation: fadeIn 1s ease forwards;
        }

        .estimates-title {
            font-size: 0.9rem;
            color: var(--moth-gold);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .estimates-grid {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        .estimate-item {
            text-align: center;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.02);
            min-width: 160px;
            transition: border-color 0.3s;
        }
        
        .estimate-item:hover {
            border-color: rgba(212, 175, 55, 0.3);
        }

        .estimate-label {
            font-family: 'Cinzel', serif; /* Matched to site titles */
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .estimate-time {
            font-family: 'Lato', sans-serif; /* Matched to data values */
            font-size: 1.25rem;
            font-weight: 300; /* Matched to stat-value weight */
            color: var(--off-white);
        }

        /* Subtle Moth/Wing Graphic (CSS Shapes) */
        .moth-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            background: radial-gradient(circle, rgba(138, 11, 11, 0.05) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Fixes */
        @media (max-width: 480px) {
            .ghost-btn {
                padding: 1.2rem 2.5rem;
                font-size: 1.1rem;
            }
            .stats-grid {
                gap: 1rem;
            }
            .stat-card {
                padding: 1rem;
            }
            .main-speed-display {
                font-size: 18vw;
            }
            .estimates-grid {
                gap: 1rem;
            }
            .server-select {
                width: 100%;
                max-width: 280px;
            }
        }

    </style>
</head>
<body>

    <!-- Background Dynamic Canvas -->
    <canvas id="visualizer-canvas"></canvas>

    <!-- Content Container -->
    <div class="container-wrapper">
        <div class="moth-bg"></div>

        <!-- Home Page -->
        <div id="home-page" class="page active">
            <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold mb-2 tracking-widest text-white/90 text-center">SILENCE</h1>
            <p class="text-lg md:text-xl text-white/40 mb-12 tracking-[0.5em] uppercase text-center">of the Lags</p>
            
            <button id="start-btn" class="ghost-btn">
                Initiate Test
            </button>
            
            <div class="server-select-wrapper">
                <select id="server-select" class="server-select">
                    <option value="auto">Server: Auto (Best)</option>
                    <option value="mum">Mumbai, IN</option>
                    <option value="del">New Delhi, IN</option>
                    <option value="blr">Bangalore, IN</option>
                    <option value="ny">New York, USA</option>
                    <option value="lon">London, UK</option>
                    <option value="tok">Tokyo, JP</option>
                </select>
            </div>

            <p class="mt-8 text-xs text-white/20 tracking-widest uppercase">
                Connection Diagnostics // v2.3.0
            </p>
        </div>

        <!-- Working Page -->
        <div id="working-page" class="page">
            <div class="status-text mb-4 text-red-700 tracking-[0.3em] uppercase text-sm font-bold" id="status-text">Connecting...</div>

            <!-- Main Big Number -->
            <div class="speed-display-wrapper">
                <div class="main-speed-display" id="main-speed">0.00</div>
                <div class="main-unit">Mbps</div>
                <!-- Capital MB/s display -->
                <div class="mb-per-sec" id="mb-speed">0.00 MB/s</div>
            </div>

            <!-- Smooth Speedometer Bar -->
            <div class="speed-bar-container">
                <div class="speed-bar-fill" id="speed-bar"></div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Ping</div>
                    <div class="stat-value" id="ping-val">--</div>
                    <span class="stat-unit">ms</span>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Jitter</div>
                    <div class="stat-value" id="jitter-val">--</div>
                    <span class="stat-unit">ms</span>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Loss</div>
                    <div class="stat-value" id="loss-val">--</div>
                    <span class="stat-unit">%</span>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Server</div>
                    <div class="stat-value text-sm" id="active-server-name" style="font-size: 0.9rem;">Auto</div>
                </div>
            </div>

            <!-- Download Estimates (Hidden until finish) -->
            <div class="estimates-container" id="estimates-box">
                <div class="estimates-title">Real-World Performance</div>
                <div class="estimates-grid">
                    <div class="estimate-item">
                        <div class="estimate-label">100MB Asset</div>
                        <div class="estimate-time" id="time-100mb">--s</div>
                    </div>
                    <div class="estimate-item">
                        <div class="estimate-label">1GB File</div>
                        <div class="estimate-time" id="time-1gb">--s</div>
                    </div>
                </div>
            </div>

            <!-- Secondary Results (Download/Upload final numbers) -->
            <div class="flex justify-center gap-12 mt-8 opacity-50" id="final-results">
                <div class="text-center">
                    <div class="text-xs uppercase tracking-widest text-gray-500 mb-1">Download</div>
                    <div class="text-xl font-bold text-white" id="final-dl">--</div>
                </div>
                <div class="text-center">
                    <div class="text-xs uppercase tracking-widest text-gray-500 mb-1">Upload</div>
                    <div class="text-xl font-bold text-white" id="final-ul">--</div>
                </div>
            </div>
            
             <button id="restart-btn" class="ghost-btn mt-12 text-sm px-8 py-4 opacity-0 pointer-events-none transition-opacity duration-500" style="font-size: 1rem;">
                Retest
            </button>
        </div>
    </div>

    <script>
        // --- VISUALIZER CANVAS SETUP ---
        const canvas = document.getElementById('visualizer-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let bars = [];
        const barCount = 60; 
        
        let currentEnergy = 0; 
        let targetEnergy = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initBars();
        }

        function initBars() {
            bars = [];
            const barWidth = width / barCount;
            for (let i = 0; i < barCount; i++) {
                bars.push({
                    x: i * barWidth,
                    y: height,
                    w: barWidth - 2, 
                    h: 0,
                    targetH: 0,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        function animateBars() {
            ctx.clearRect(0, 0, width, height);
            currentEnergy += (targetEnergy - currentEnergy) * 0.05;

            bars.forEach((bar, i) => {
                const wave = Math.sin(i * 0.2 + Date.now() * 0.002) * 20;
                const noise = Math.random() * (currentEnergy * 2); 
                const maxH = (height * 0.4) * (currentEnergy / 100); 
                const idleH = Math.sin(i * 0.1 + Date.now() * 0.001) * 20 + 30;

                let h = (currentEnergy > 1 ? maxH : idleH) + wave + noise;
                if (h < 0) h = 0;

                const gradient = ctx.createLinearGradient(bar.x, height - h, bar.x, height);
                gradient.addColorStop(0, `rgba(138, 11, 11, ${0.1 + (currentEnergy/200)})`); 
                gradient.addColorStop(1, 'rgba(196, 109, 27, 0)'); 

                ctx.fillStyle = gradient;
                ctx.fillRect(bar.x, height - h, bar.w, h);
            });

            requestAnimationFrame(animateBars);
        }

        window.addEventListener('resize', resize);
        resize();
        animateBars();

        // --- SPEED TEST LOGIC ---
        const homePage = document.getElementById('home-page');
        const workingPage = document.getElementById('working-page');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const mainSpeedEl = document.getElementById('main-speed');
        const mbSpeedEl = document.getElementById('mb-speed');
        const speedBar = document.getElementById('speed-bar');
        const statusText = document.getElementById('status-text');
        const serverSelect = document.getElementById('server-select');
        const activeServerName = document.getElementById('active-server-name');
        
        // Stats Elements
        const pingEl = document.getElementById('ping-val');
        const jitterEl = document.getElementById('jitter-val');
        const lossEl = document.getElementById('loss-val');
        const finalDlEl = document.getElementById('final-dl');
        const finalUlEl = document.getElementById('final-ul');
        
        // Estimates Elements
        const estimatesBox = document.getElementById('estimates-box');
        const time100mb = document.getElementById('time-100mb');
        const time1gb = document.getElementById('time-1gb');

        let selectedServer = 'auto';

        startBtn.addEventListener('click', startTest);
        restartBtn.addEventListener('click', resetTest);

        function startTest() {
            selectedServer = serverSelect.value;
            const serverLabel = serverSelect.options[serverSelect.selectedIndex].text;
            activeServerName.innerText = serverLabel.replace("Server: ", "");

            homePage.classList.remove('active');
            setTimeout(() => {
                workingPage.classList.add('active');
                runSimulation();
            }, 800);
        }
        
        function resetTest() {
             workingPage.classList.remove('active');
             // Scroll to top when resetting
             window.scrollTo({ top: 0, behavior: 'smooth' });

             setTimeout(() => {
                 // Reset values
                 mainSpeedEl.innerText = "0.00";
                 mbSpeedEl.innerText = "0.00 MB/s";
                 speedBar.style.width = "0%";
                 pingEl.innerText = "--";
                 jitterEl.innerText = "--";
                 lossEl.innerText = "--";
                 finalDlEl.innerText = "--";
                 finalUlEl.innerText = "--";
                 estimatesBox.style.display = 'none';
                 statusText.innerText = "Connecting...";
                 statusText.style.color = "#8a0b0b";
                 restartBtn.classList.remove('pointer-events-auto', 'opacity-100');
                 restartBtn.classList.add('opacity-0', 'pointer-events-none');
                 targetEnergy = 0;
                 
                 homePage.classList.add('active');
             }, 800);
        }

        function getDeviceNetworkInfo() {
            // Returns navigator.connection info or defaults
            const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (conn) {
                return {
                    downlink: conn.downlink, 
                    rtt: conn.rtt, 
                    type: conn.effectiveType 
                };
            }
            return null;
        }

        function runSimulation() {
            // Phase 1: Ping & Jitter
            statusText.innerText = "Establish Ping...";
            targetEnergy = 10;
            
            // Get Real Device Info
            const netInfo = getDeviceNetworkInfo();
            let basePing = 20; // Default if no info
            
            if (netInfo && netInfo.rtt) {
                basePing = netInfo.rtt;
            }

            // Latency Logic based on Server Selection (Context: India)
            let latencyPenalty = 0;
            
            // Array of "local" server codes relative to user in India
            const localServers = ['auto', 'mum', 'del', 'blr'];
            
            if (localServers.includes(selectedServer)) {
                // Low latency (user is in India)
                latencyPenalty = 0;
            } else {
                // High latency (user connecting to US/UK/JP)
                // Add 150-250ms penalty
                latencyPenalty = Math.floor(Math.random() * 100) + 150; 
            }

            let pings = 0;
            const pingInterval = setInterval(() => {
                // Variation for realism
                const currentPing = basePing + latencyPenalty + (Math.random() * 10 - 5);
                const displayPing = Math.max(1, Math.floor(currentPing));
                
                pingEl.innerText = displayPing;
                jitterEl.innerText = Math.floor(Math.random() * (displayPing * 0.1) + 1); // Jitter relative to ping
                lossEl.innerText = "0.0";
                
                pings++;
                if(pings > 15) {
                    clearInterval(pingInterval);
                    startDownloadPhase(netInfo);
                }
            }, 80);
        }

        function formatTime(seconds) {
            if (seconds === Infinity || isNaN(seconds)) return "--";
            if (seconds < 60) return `${seconds.toFixed(1)} sec`;
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}m ${secs}s`;
        }

        function calculateEstimates(speedMbps) {
            if (speedMbps <= 0.1) return;
            // 1 Byte = 8 bits
            const speedMBps = speedMbps / 8;
            
            // 100 MB
            const timeFor100 = 100 / speedMBps;
            time100mb.innerText = formatTime(timeFor100);
            
            // 1 GB = 1024 MB
            const timeFor1GB = 1024 / speedMBps;
            time1gb.innerText = formatTime(timeFor1GB);
        }

        function startDownloadPhase(netInfo) {
            statusText.innerText = "Testing Download...";
            statusText.style.color = "#c46d1b"; // Orange for DL
            
            let speed = 0;
            let maxSpeed = 0;
            let targetSpeed = 50; 

            // INTELLIGENT SPEED TARGETING
            if (netInfo && netInfo.downlink) {
                if (netInfo.downlink >= 10) {
                     // Typical high speed range
                     targetSpeed = Math.random() * 80 + 40; // 40-120 Mbps range
                } else {
                    targetSpeed = netInfo.downlink + (Math.random() * 2); 
                }
            } else {
                targetSpeed = Math.random() * 60 + 30; 
            }

            let progress = 0;
            let speedHistory = [];

            const dlInterval = setInterval(() => {
                progress += 0.4; 
                
                if (progress < 20) {
                    speed += (targetSpeed / 20);
                } else if (progress < 80) {
                    speed = targetSpeed + (Math.random() * (targetSpeed * 0.2) - (targetSpeed * 0.1));
                } else {
                    speed = targetSpeed;
                }

                if (speed < 0) speed = 0;
                
                speedHistory.push(speed);

                // Update Visuals
                mainSpeedEl.innerText = speed.toFixed(2);
                
                // Update MB/s display
                const mbSpeed = speed / 8;
                mbSpeedEl.innerText = mbSpeed.toFixed(2) + " MB/s";

                speedBar.style.width = Math.min(progress, 50) * 2 + "%";
                
                targetEnergy = Math.min((speed / 100) * 100, 100); 

                if (progress >= 100) {
                    clearInterval(dlInterval);
                    const stableSpeeds = speedHistory.slice(Math.floor(speedHistory.length / 2));
                    maxSpeed = stableSpeeds.reduce((a, b) => a + b, 0) / stableSpeeds.length;
                    
                    finalDlEl.innerText = maxSpeed.toFixed(0) + " Mbps";
                    
                    calculateEstimates(maxSpeed);
                    estimatesBox.style.display = 'block';

                    targetEnergy = 5;
                    speedBar.style.width = "0%";
                    setTimeout(() => startUploadPhase(maxSpeed), 500);
                }
            }, 20);
        }

        function startUploadPhase(downloadSpeed) {
            statusText.innerText = "Testing Upload...";
            statusText.style.color = "#8a0b0b"; // Red for UL
            
            const ratio = 0.3; 
            const targetSpeed = downloadSpeed * ratio;
            
            let speed = 0;
            let progress = 0;

            const ulInterval = setInterval(() => {
                progress += 0.5;
                
                if (speed < targetSpeed) {
                    speed += (targetSpeed / 10);
                } else {
                    speed = targetSpeed + (Math.random() * (targetSpeed * 0.1) - (targetSpeed * 0.05));
                }
                
                if (speed < 0) speed = 0;

                mainSpeedEl.innerText = speed.toFixed(2);
                mbSpeedEl.innerText = (speed/8).toFixed(2) + " MB/s";
                
                speedBar.style.width = progress + "%";
                targetEnergy = Math.min((speed / 50) * 80, 100);

                if (progress >= 100) {
                    clearInterval(ulInterval);
                    finalUlEl.innerText = speed.toFixed(0) + " Mbps";
                    finishTest();
                }
            }, 30);
        }

        function finishTest() {
            targetEnergy = 0; // Bars calm down
            statusText.innerText = "Analysis Complete";
            statusText.style.color = "#e8e8e8";
            speedBar.style.width = "100%";
            mainSpeedEl.innerText = "DONE";
            mbSpeedEl.innerText = "--"; 
            
            restartBtn.classList.remove('opacity-0', 'pointer-events-none');
            restartBtn.classList.add('pointer-events-auto', 'opacity-100');
            
            setTimeout(() => {
                const resultsContainer = document.getElementById('estimates-box');
                if (resultsContainer) {
                    resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 100);
        }

    </script>
</body>
</html>
